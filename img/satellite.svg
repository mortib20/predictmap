<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Satellite body -->
  <rect x="170" y="120" width="60" height="60" fill="silver" stroke="black" stroke-width="2" rx="5" ry="5"/>

  <!-- Solar panel left -->
  <rect x="80" y="100" width="80" height="100" fill="blue" stroke="black" stroke-width="2"/>
  <line x1="80" y1="120" x2="160" y2="120" stroke="black" stroke-width="1"/>
  <line x1="80" y1="140" x2="160" y2="140" stroke="black" stroke-width="1"/>
  <line x1="80" y1="160" x2="160" y2="160" stroke="black" stroke-width="1"/>

  <!-- Solar panel right -->
  <rect x="240" y="100" width="80" height="100" fill="blue" stroke="black" stroke-width="2"/>
  <line x1="240" y1="120" x2="320" y2="120" stroke="black" stroke-width="1"/>
  <line x1="240" y1="140" x2="320" y2="140" stroke="black" stroke-width="1"/>
  <line x1="240" y1="160" x2="320" y2="160" stroke="black" stroke-width="1"/>

  <!-- Connecting rods -->
  <line x1="160" y1="150" x2="170" y2="150" stroke="black" stroke-width="2"/>
  <line x1="230" y1="150" x2="240" y2="150" stroke="black" stroke-width="2"/>

  <!-- Antenna dish -->
  <circle cx="200" cy="200" r="20" fill="silver" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="220" y2="180" stroke="black" stroke-width="2"/>
  <line x1="200" y1="200" x2="180" y2="180" stroke="black" stroke-width="2"/>
  <line x1="200" y1="220" x2="200" y2="180" stroke="black" stroke-width="2"/>

  <!-- NOAA logo (simplified) -->
  <text x="185" y="150" fill="black" font-size="10" font-family="Arial">NOAA</text>
</svg>
