<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">

  <!-- Satellite Body -->
  <rect x="180" y="120" width="40" height="60" fill="silver" stroke="white" stroke-width="2" rx="5" ry="5"/>

  <!-- Solar Panel Left -->
  <rect x="60" y="100" width="100" height="100" fill="blue" stroke="white" stroke-width="2"/>
  <line x1="60" y1="120" x2="160" y2="120" stroke="white" stroke-width="1"/>
  <line x1="60" y1="140" x2="160" y2="140" stroke="white" stroke-width="1"/>
  <line x1="60" y1="160" x2="160" y2="160" stroke="white" stroke-width="1"/>

  <!-- Solar Panel Right -->
  <rect x="240" y="100" width="100" height="100" fill="blue" stroke="white" stroke-width="2"/>
  <line x1="240" y1="120" x2="340" y2="120" stroke="white" stroke-width="1"/>
  <line x1="240" y1="140" x2="340" y2="140" stroke="white" stroke-width="1"/>
  <line x1="240" y1="160" x2="340" y2="160" stroke="white" stroke-width="1"/>

  <!-- Connecting Rods -->
  <line x1="160" y1="150" x2="180" y2="150" stroke="white" stroke-width="2"/>
  <line x1="220" y1="150" x2="240" y2="150" stroke="white" stroke-width="2"/>

  <!-- Circular Antenna -->
  <circle cx="200" cy="90" r="25" fill="silver" stroke="white" stroke-width="2"/>
  <line x1="200" y1="90" x2="200" y2="120" stroke="white" stroke-width="2"/>

  <!-- Parabolic Dish -->
  <path d="M170,190 Q200,170 230,190" fill="none" stroke="silver" stroke-width="2"/>
  <line x1="200" y1="190" x2="200" y2="210" stroke="silver" stroke-width="2"/>

  <!-- Inmarsat Logo -->
  <text x="182" y="150" fill="white" font-size="10" font-family="Arial" font-weight="bold">INMARSAT</text>
</svg>
